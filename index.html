<style>
    .imagem-carousel{
        width: 90%;
        height: 500px;
        border-radius: 10px;
        margin-left:5%;
    }

    .card{
        width: 300px;
        height: auto;
    }

</style>

<body>
    <div id="carousel" class="carousel slide mt-4" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div data-bs-interval="2000" class="carousel-item active ">
                <img class="imagem-carousel" src="./imagens/sala.jpg" alt="">
            </div>
            <div data-bs-interval="2000" class="carousel-item">
                <img class="imagem-carousel" src="./imagens/cÃ©u.jpg" alt="">

            </div>
        </div>
        <button data-bs-target="#carousel" data-bs-slide="prev" class="carousel-control-prev" type="button">

        </button>
        <button data-bs-target="#carousel" data-bs-slide="next" class="carousel-control-next" type="button">
            <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"></button>
